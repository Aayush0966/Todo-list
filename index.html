<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="header">
                    <h1>To-do List</h1>

                </div>

                <div class="input-container">
                    <input type="text" placeholder="Add a new task...">
                    <button type="submit" class="submit-btn">Add</button>
                </div>

                <div class="taskList">
                    <!-- Task items will be added here dynamically -->
                    
                </div>

                <div class="select-status">
                    <label for="status">Filter by Status:</label>
                    <select id="status">
                        <option value="all">
                            <i class="fa-solid fa-circle" style="color: rgb(255, 255, 255);"></i> All
                        </option>
                        <option value="active" selected>
                            <i class="fa-solid fa-circle" style="color: green;"></i> Active
                        </option>
                        <option value="completed">
                            <i class="fa-solid fa-circle" style="color: blue;"></i> Completed
                        </option>
                        <option value="deleted">
                            <i class="fa-solid fa-circle" style="color: red;"></i> Deleted
                        </option>
                    </select>
                </div>
                <div class="empty-state">
                    <div class="icon-placeholder">📝</div>
                    <h2>No Tasks Yet</h2>
                    <p>You have no tasks at the moment. Start by adding your task!</p>
                    <button id="showBox" class="add-task-button">Add Task</button>
                </div>
                
                <div class="editName">
                    <h2>Edit Task</h2>
                    <input type="text" name="newName" id="newName">
                    <button class="editSub" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
